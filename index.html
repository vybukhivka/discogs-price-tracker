      </form>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__btn nav__btn--add-release">

            </button>
          </li>
          <li class="nav__item">
            <button class="nav__btn nav__btn--bookmarks">
              <span>Bookmarks</span>
            </button>
            <div class="bookmarks">
              <ul class="bookmarks__list">
                <div class="message">
                </div>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <div class="search-results">
      <ul class="results">
        <!-- preview results -->
      </ul>

      <div class="pagination">
        <!-- pagination -->
      </div>
      <p class="copyright">
        <!-- copyright -->
      </p>
    </div>

    <div class="release">
    </div>
  </div>
